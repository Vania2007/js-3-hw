<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const season = prompt("Input season:");
      switch (season.toLowerCase()) {
        case "зима":
          alert("Холодно та сніжно!");
          break;
        case "весна":
          alert("Все розквітає!");
          break;
        case "літо":
          alert("Сонячно та спекотно!");
          break;
        case "осінь":
          alert("Час жовтого листя!");
          break;
        default:
          alert("Ви ввели невідому пору року. Спробуйте ще раз.");
      }
    </script>
  </body>
</html>
