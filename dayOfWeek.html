<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = "Початкове значення";
      let a = +prompt("Уведіть день тижня:");
      switch (a) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          s = "не вихідний";
          break;
        case 6:
        case 7:
          s = "вихідний";
          break;
        default:
          s = "Укажіть правильно день тижня";
      }
      alert(s);
    </script>
  </body>
</html>
