<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;
      n = prompt("Скільки котиків?");
      for (let i = 0; i < n; i++) {
        document.write(
          `<img src="./images/cats.jpg" alt="cats" style="margin: 15px" />`
        );
      }
      document.write(`Ви вивели ${n} котиків`);
    </script>
  </body>
</html>
